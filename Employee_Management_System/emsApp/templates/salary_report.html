<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Employee Salary_Report Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

    <h2>Salary Report</h2>
    <p>Report for {{ start_date }} to {{ end_date }}</p>
  <table class="table table-striped table-hover table-light">
      <tr>
        <th>Department</th>
        <th>Total Salary Cost</th>
      </tr>

      {% for entry in salary_report_data %}
        <tr>
          <td>{{ entry.employee__department__name }}</td>
          <td>{{ entry.total_salary_cost }}</td>
        </tr>
      {% endfor %}

  </table>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
