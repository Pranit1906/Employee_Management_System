<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Employee Salary_Report Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<h2 class="text-center text-warning bg-light fs-1">Salary Report</h2>
<form method="post" action="{% url 'salary-report' %}" class="text-center border shadow p-4 mx-2">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Generate Report</button>
</form><br>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
